
<div class="jumbotron text-center">
  <h1>Draw Shapes Online</h1>
  <p>Just type text to get lovely shapes!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <input type="text" class="form-control"  placeholder="Enter text here.."  [(ngModel)]="queryText" >
      <br>
      <input type="button" class="btn btn-dark" (click)="DecodeQuery()"  value="Draw">
    </div>
  </div>
</div>
